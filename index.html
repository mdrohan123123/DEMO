<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROG Admin | Control Panel</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #334155;
            --bg-card: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }

        /* Admin Panel Styles */
        .admin-container {
            display: none;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .admin-container.active {
            display: grid;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 2rem 1rem;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            padding-left: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--gray);
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .nav-item i {
            width: 24px;
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
            max-height: 100vh;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-radius: 0.75rem;
            color: var(--danger);
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Cards Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .setting-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-badge.inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: white;
            font-size: 0.95rem;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .color-picker {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .color-picker input[type="color"] {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--success);
        }

        .articles-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .article-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .article-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .article-title {
            font-weight: 600;
        }

        .article-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            background: var(--primary);
            border-radius: 0.5rem;
        }

        .article-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .icon-btn {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: var(--primary);
            color: white;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            color: var(--gray);
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            transform: translateY(200%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.error {
            background: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-card">
            <h1 class="login-title">ROG ADMIN</h1>
            <input type="password" class="login-input" id="adminPassword" placeholder="Enter Admin Password" onkeypress="handleKeyPress(event)">
            <button class="login-btn" onclick="login()">
                <i class="fas fa-lock-open" style="margin-right: 0.5rem;"></i>
                Access Panel
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="adminPanel">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">ROG CONTROL</div>
            
            <div class="nav-item active" onclick="switchTab('general')">
                <i class="fas fa-sliders-h"></i>
                <span>General Settings</span>
            </div>
            <div class="nav-item" onclick="switchTab('appearance')">
                <i class="fas fa-palette"></i>
                <span>Appearance</span>
            </div>
            <div class="nav-item" onclick="switchTab('articles')">
                <i class="fas fa-newspaper"></i>
                <span>Articles</span>
            </div>
            <div class="nav-item" onclick="switchTab('ads')">
                <i class="fas fa-ad"></i>
                <span>Ad Management</span>
            </div>
            <div class="nav-item" onclick="switchTab('security')">
                <i class="fas fa-shield-alt"></i>
                <span>Security</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="header-title" id="currentSection">General Settings</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i>
                    Logout
                </button>
            </div>

            <!-- Settings Grid -->
            <div class="settings-grid" id="settingsContent">
                <!-- General Settings Tab -->
                <div id="general-tab" class="tab-content active">
                    <div class="setting-card">
                        <div class="card-header">
                            <div class="card-title">
                                <i class="fas fa-globe"></i>
                                Site Configuration
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Site Status</label>
                            <select class="form-select" id="siteStatus">
                                <option value="active">Active</option>
                                <option value="maintenance">Maintenance Mode</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Brand Name</label>
                            <input type="text" class="form-input" id="brandName" placeholder="SAYEM">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Brand Subtitle</label>
                            <input type="text" class="form-input" id="brandSubtitle" placeholder="HUB">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Notice Message</label>
                            <textarea class="form-textarea" id="noticeMessage" placeholder="System update in progress..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Meta Description</label>
                            <textarea class="form-textarea" id="metaDescription" placeholder="Secure 2FA Hub"></textarea>
                        </div>

                        <button class="btn" onclick="saveGeneralSettings()">
                            <i class="fas fa-save" style="margin-right: 0.5rem;"></i>
                            Save Changes
                        </button>
                    </div>
                </div>

                <!-- Appearance Tab -->
                <div id="appearance-tab" class="tab-content">
                    <div class="setting-card">
                        <div class="card-header">
                            <div class="card-title">
                                <i class="fas fa-paint-brush"></i>
                                Theme Settings
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Primary Color</label>
                            <div class="color-picker">
                                <input type="color" id="primaryColor" value="#38bdf8">
                                <input type="text" class="form-input" id="primaryColorHex" value="#38bdf8" style="flex: 1;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Border Radius</label>
                            <input type="text" class="form-input" id="borderRadius" placeholder="1.2rem">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Glass Intensity</label>
                            <input type="text" class="form-input" id="glassIntensity" placeholder="20px">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Heading Font</label>
                            <select class="form-select" id="fontHeading">
                                <option value="'Outfit', sans-serif">Outfit</option>
                                <option value="'Inter', sans-serif">Inter</option>
                                <option value="'Poppins', sans-serif">Poppins</option>
                                <option value="'Roboto', sans-serif">Roboto</option>
                            </select>
                        </div>

                        <button class="btn" onclick="saveAppearance()">
                            <i class="fas fa-save" style="margin-right: 0.5rem;"></i>
                            Save Appearance
                        </button>
                    </div>
                </div>

                <!-- Articles Tab -->
                <div id="articles-tab" class="tab-content">
                    <div class="setting-card">
                        <div class="card-header">
                            <div class="card-title">
                                <i class="fas fa-edit"></i>
                                Create Article
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Article Title</label>
                            <input type="text" class="form-input" id="articleTitle" placeholder="Enter title...">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Article Body</label>
                            <textarea class="form-textarea" id="articleBody" placeholder="Enter content..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Badge/Label</label>
                            <input type="text" class="form-input" id="articleBadge" placeholder="UPDATE">
                        </div>

                        <button class="btn btn-success" onclick="createArticle()">
                            <i class="fas fa-plus-circle" style="margin-right: 0.5rem;"></i>
                            Publish Article
                        </button>
                    </div>

                    <div class="setting-card" style="margin-top: 1.5rem;">
                        <div class="card-header">
                            <div class="card-title">
                                <i class="fas fa-list"></i>
                                Published Articles
                            </div>
                        </div>

                        <div class="articles-list" id="articlesList">
